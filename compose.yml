services:
  redis:
    image: redis:7-alpine
    container_name: taskq_redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    container_name: taskq_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: taskq
      POSTGRES_PASSWORD: taskq
      POSTGRES_DB: taskq
